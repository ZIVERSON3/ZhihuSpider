<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1200px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
			 grid: {
				top: '30%'
			},
            title: {
                text: '粉丝数Top10',
				textStyle: {
					fontSize: 30
				},
				x:'center'
            },
            tooltip: {},
            legend: {
				show: false,
                data:['粉丝数']
            },
            xAxis: {
			show: false,
                data: ["张佳玮","李开复","黄继新","周源","yolfilm","丁香医生","张亮","张小北","李淼","朱炫"]
            },
            yAxis: {},
            series: [{
                name: '粉丝数',
                type: 'bar',
				itemStyle:{
							normal:{
								color: '#FF6A6A'
							}
				},
				barWidth: 40,
				label: {
					normal: {
						
						position: 'top',
						distance: 8,
						show: true,
						
						formatter: [
							'{b|{b}}{abg|}\n{hr|}\n{c|粉丝数:{c}}'
						].join('\n'),
						backgroundColor: 'rgba(0,0,0,0.5)',
                        borderColor: '#aaa',
                        borderWidth: 1,
                        borderRadius: 4,
                        padding: [4, 4],
                        lineHeight: 13,
						rich: {
							b: {
								fontSize: 12,
								align: 'center',
								color: '#fff',
								height:15
								
							},
							 hr: {
                                    borderColor: '#777',
                                    width: '100%',
									height: 100,
                                    borderWidth: 0.5,
                                    height: 0
                                },
							c: {
								top: 20,
								color: '#fff',
								fontSize: 12,
								height:20,
								align: 'center',
								borderRadius: [4, 4, 10, 10]
							}
						}
					
					}
				},
                data: [ 1426823, 1013888, 809900, 777401, 768063,755301,720349,666883,662630,652258]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
